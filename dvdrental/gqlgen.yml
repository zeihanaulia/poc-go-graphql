# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Address:
    model: github.com/zeihanaulia/poc-go-graphql/dvdrental/models.Address
  Staff:
    model: github.com/zeihanaulia/poc-go-graphql/dvdrental/models.Staff
  Todo:
    model: github.com/zeihanaulia/poc-go-graphql/dvdrental.Todo
